<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Cart</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/all.css">
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="cart.css" />
</head>

<body>

  <main>
    <div class="container">

      <div class="item-black">
        <div class="img">
          <img src="S.png" alt="sushi_logo">
        </div>
        <div class="heart">
          <a href="http://127.0.0.1:5501/index.html"><i class="bx bxs-home active"></i></a>
        </div>
        <div class="heart active">
          <i class="bx bx-restaurant"></i>
        </div>
        <div class="heart">
          <i class="bx bx-cart-alt"></i>
        </div>
        <div class="heart">
          <i class="bx bxs-location-plus"></i>
        </div>
        <div class="heart">
          <i class="bx bx-log-in"></i>
        </div>
      </div>


      <div class="item cart">
        <!-- <h1>CART</h1>-->
        <header class="header">
          <img src="food-1.png" class="img" alt="image">
          <div>
            <h4>Smashed Avo</h4>
            <p>$20.00</p>
          </div>
          <div class="wrapper">
            <span class="minus">-</span>
            <span class="num">1</span>
            <span class="plus">+</span>
          </div>
          <div>
            <p class="cancel" style="font-weight: 600; cursor: pointer;">X</p>
          </div>
        </header>
        <header class="header">
          <img src="food-2.png" class="img" alt="image">
          <div>
            <h4>Yin & Yang</h4>
            <p>$10.00</p>
          </div>
          <div class="wrapper">
            <span class="minus">-</span>
            <span class="num">1</span>
            <span class="plus">+</span>
          </div>
          <div>
            <p class="cancel" style="font-weight: 600; cursor: pointer;">X</p>
          </div>
        </header>
        <header class="header">
          <img src="food-3.png" class="img" alt="image">
          <div>
            <h4>Pancakes</h4>
            <p>$25.00</p>
          </div>
          <div class="wrapper">
            <span class="minus">-</span>
            <span class="num">1</span>
            <span class="plus">+</span>
          </div>
          <div>
            <p class="cancel" style="font-weight: 600;cursor: pointer;">X</p>
          </div>
        </header>
        <header class="header">
          <img src="food-4.png" class="img" alt="image">
          <div>
            <h4>Rancheros (Tofu)</h4>
            <p>$25.00</p>
          </div>
          <div class="wrapper">
            <span class="minus">-</span>
            <span class="num">1</span>
            <span class="plus">+</span>
          </div>
          <div>
            <p class="cancel" style="font-weight: 600;cursor: pointer;">X</p>
          </div>
        </header>
      </div>
      <div class="items">
        <div class="order1">
          <p class="stotal">Your Subtotal</p>
          <p>Subtotal $80.00</p>

          <div class="btn1">
            <button class="btn">Confirm Order</button>
          </div>
        </div>
        <div class="promo">
          <p class="stotal">Promo Code</p>
          <input type="text" placeholder="enter promo code">
          <div class="btn2">
            <button class="btn">Apply</button>
          </div>
        </div>

      </div>

    </div>

  </main>
</body>

</html>
